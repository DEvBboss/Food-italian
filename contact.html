<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="image/logo.png"  type="image/x-icon">
     <!-- swiper -->
     <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
   />
     <!-- box icon import -->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css -->
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navigationbar.css">
     <link rel="stylesheet" href="css/footer.css">
     <!-- contact css -->
      <link rel="stylesheet" href="css/pageStyle/contact.css">
</head>
<body>
    <!----  NAVIGATION BAR (navigationBar.js)---->
 <nav></nav>

<!--GENERAL BANNER SECTION-->
<section class="sectionBanner">
    <div class="container">
     <div class="content">
         <h2>CONTACT US</h2>
          <p><span>HOME</span>
             <span>/</span>
             <span>PAGES</span>
             <span>/</span>
             <span>CONTACT</span>
         </p>
     </div>
    </div>
   </section>

   <section class="contact">
    <div class="container">
        <div class="topBox">
            <div class="bxData">
                <h3 class="hedTx">Address</h3> 
                <p><span><i class='bx bxs-map' ></i></span> <span>Thailand Rayong </span></p>
            </div>
            <div class="bxData">
                <h3 class="hedTx">Phone</h3> 
                <p><span> <i class='bx bxs-phone' ></i></span> <span>012-345-6789</span></p>
            </div>
            <div class="bxData">
                <h3 class="hedTx">Email</h3>
                <p><span><i class='bx bxs-envelope' ></i></span> <span>ItalianFood@gmail.com</span></p>
            </div>
        </div>
        <div class="bottomBox">
            <div class="left">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497836.3692959319!2d101.01690653045928!3d12.885418197787525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3102fc3838c33f21%3A0xc0fb1eef5a254088!2sRayong!5e0!3m2!1sen!2sth!4v1729000007420!5m2!1sen!2sth" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="right">
                    <div class="inputRow">
                        <div class="inputBx">
                            <input  id="usernameInput" placeholder="ชื่อ..."></input>
                        </div>
                        <div class="inputBx">
                            <input  id="emailInput" placeholder="อีเมล..."></input>
                        </div>
                    </div>
                    <div class="inputBx">
                        <input type="text" id="" id="subjectInput" placeholder="หัวเรื่อง...">
                    </div>
                    <div class="inputBx">
                        <textarea name="" id="messageInput" placeholder="ข้อความ"></textarea>
                    </div>
                    <button class="submitContactBtn">Send Message</button>
            </div>
        </div>
    </div>
   </section>


  <!----- FOOTER SECTION (footer.js)---->
  <footer>
</footer>

 <!-- PRELOADER (preloader.js) -->
 <section class="preloader">
    <div class="content">
        <div class="preloaderGif">
            <img src="./image/hamburgerbanner.png" alt="">
        </div>
    
        <h3>Loading...</h3>
    </div>
   </section>



<!-- import box icon -->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<!-- import Swiper script -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- import SweetAlert 2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <!--All script -->
 <script src="./js/swiperScript/allSwiper.js"></script>
 <script src="./js/preloader.js"></script>
 <script src="./js/navigationBar.js"></script>
 <script src="./js/footer.js"></script>
</body>
</html>
